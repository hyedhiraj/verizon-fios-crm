<sly data-sly-use.model="${'com.verizon.fios.core.models.content.column.ColumnControlModel'}"/>
<div data-sly-test="${wcmmode.edit}" data-emptytext="Column Control Component" 
	class="cq-placeholder cq-marker-start" style="min-height:50px">
    Column Control Component
</div>

<table border="0" cellpadding="0" cellspacing="0" 
	style="
		border-collapse: collapse; 
		width: 100%; 
		margin: 0; 
		padding: 0; 
		clear: both;">
    <tr>
        <td data-sly-repeat.number="${model.lstColumns}" align="left" valign="bottom" 
        	style="
        		width: ${model.percentage @ context='styleToken'}%; 
        		border-collapse: collapse; 
        		mso-table-lspace: 0; 
        		mso-table-rspace: 0; 
        		vertical-align: bottom; 
        		mso-line-height-rule: exactly;">

			<sly data-sly-resource="${number @ resourceType='mcm/campaign/components/parsys'}" data-sly-unwrap></sly>

        </td>
    </tr>
</table>
