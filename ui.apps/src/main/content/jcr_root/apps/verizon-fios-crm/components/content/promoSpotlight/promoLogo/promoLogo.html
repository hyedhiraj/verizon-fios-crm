<sly data-sly-use.model="${'com.verizon.fios.core.models.content.image.ImageModel'}"/>

<td align="left" valign="top"
    style="width: 100%;
            height: 50%;
            border-collapse: collapse;
            mso-table-lspace: 0;
            mso-table-rspace: 0;
            vertical-align: bottom;
            padding-right: var(--global-padding-right);
            padding-bottom: var(--global-padding-bottom);">
    <img src="${model.fileReference}" alt="${model.description}" title="" border="0"
         style="display: block;
            border-width: 0;
            -ms-interpolation-mode: bicubic;
            float: right;
            width: 187px;
            height: 62px;
            font-size: 18px;
            line-height: 22px;
            text-align: center;
            color: var(--img-alt-text-color);" />
</td>
